<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/15152c632a.js" crossorigin="anonymous"></script>
<title>Google</title>
</head>
<body>
    <div class="container">
        <div class="links">
            <a class="about" href="https://google.com">About</a>
            <a class= "store" href="https://google.com">Store</a>
            <div class=right-container>
                <div class="right-logos">
                    <a href="https://google.com">Gmail</a>
                    <a href="https://google.com">Images</a>
                    <div class="dots">
                        <a href="https://google.com"><img src="images/dots.png" width="20" height="20"></a>
                    </div>
                    <div class="logo">
                        <a href="https://google.com"><img src="./images/logo.png" width="26"
                        height="26"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo-container">
            <img src="./images/Google.png" id="logo" width="300" height="100">
        </div>
        <div class="search-container">
            <div class="search-input">
                <div class="search-click">
                    <i class="fas fa-search"></i>
                </div>
                    <input type="text" id="search">
            </div>
                <div class="button-container">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky!</button>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
